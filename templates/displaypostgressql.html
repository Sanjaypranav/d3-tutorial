<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js PostgreSQL Example</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <h1>Data from PostgreSQL using D3.js</h1>
    <div id="data-container"></div>
    <script>
        // Fetch data from the API endpoint and display it in the container
        async function fetchData() {
            try {
                const response = await fetch('/api/getData');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        async function renderData() {
            const data = await fetchData();
            console.log('Data fetched:', data);
            const dataContainer = d3.select('#data-container');

            dataContainer.selectAll('p')
                .data(data)
                .enter()
                .append('p')
                .text(d => JSON.stringify(d));
        }

        renderData();
    </script>
</body>
</html>
