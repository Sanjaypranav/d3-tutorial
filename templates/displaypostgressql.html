<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostgreSQL Data Table</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <table id="data-table">
        <thead>
            <tr>
                <th>Fixed Acidity</th>
                <th>Volatile Acidity</th>
                <!-- ... (add other column headers) ... -->
                <th>Quality</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        d3.json("/api/getData").then(function(data) {
            var tbody = d3.select("#data-table tbody");

            data.forEach(function(d) {
                var row = tbody.append("tr");
                row.append("td").text(d["fixed acidity"]);
                row.append("td").text(d["volatile acidity"]);
                // ... (add similar lines for other columns) ...
                row.append("td").text(d["quality"]);
            });
        });
    </script>
</body>
</html>
